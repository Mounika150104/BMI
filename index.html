<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <title>BMI </title>
</head>

<body>
    <div class="container form-control">
        <div>
            <h1 id="head"> Calculate Your Body Mass Index</h1>
            <div class="section1">
                <h3>Weight</h3>
            </div>
            <div class="section1">
                <input type="number" min="0"
                    onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
                    class="weight box">
            </div>
            <div class="section1">
                <select class="box">
                    <option>KG</option>
                    <option>Ibs</option>
                </select>
            </div>
        </div>
        <div>
            <div class="section1">
                <h3>Height</h3>
            </div>
            <div class="section1 ">
                <select class="box height-f">
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                </select>
                <select class="box height-in">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
            </div>

            <input type="number" class="box height-cm"  min="0"
            onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
           >

            <select id="select1" class="box" >
                <option value="cm">cm</option>
                <option value="inch">inch</option>
            </select>
        </div>
        <div>
            <button id="Btn" onclick="submit()">Calculate BMI</button>
            <hr>
            <div>
                <p>Your Body Mass Index is
                    <b class="output"></b> . This is consider as <b class="status"> </b>
                </p>
            </div>
        </div>
        <script src="script.js"></script>
</body>


</html>
